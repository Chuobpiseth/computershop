        <div class="container">
    <div class="row mt-3">
        <div class="col">
            <center><h1>Upload Profile</h1></center>
            <form  class="d-flex justify-content-center align-items-center flex-column"  action="">
              <img class="profile" alt="">
              <h2 class="mt-3">CHUOB PISETH</h2>
              <input type="file" name="file" id="file">
              <label for="file" id="labelfile">Select File...</label>
            </form>
        </div>
        <div class="col">
            <div class="pt-2 w-100">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
            </div>
        </div>
        
    </div>
        </div>

    <script>
        const image = document.querySelector("img");
        const input = document.querySelector("input");
        input.addEventListener("change", (e)=>{
            image.src = URL.createObjectURL(e.target.files[0]);
        });
    </script>
